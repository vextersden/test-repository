name: Snyk example 
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: snyk/actions/setup@master
        
    - name: Output Snyk code test
      run: |
        dir
        snyk code test --json > test-repository
        dir
      continue-on-error: true

      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
